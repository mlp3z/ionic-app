<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Finalizados
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" detail color="medium">

    <ion-list>
        <ion-item *ngFor="let lista of todoService.listas" detail color="light">
            <ion-label>
                <ion-icon slot="start" name="shield-checkmark"></ion-icon>
                {{lista.titulo}}
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
