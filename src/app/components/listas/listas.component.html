<ion-list>

    <ion-item-sliding *ngFor="let lista of todoService.listas; index as i" class="animated fadeInDown">

        <ion-item detail color="light" (click)="verLista(lista)">

            <ion-label>
                <ion-icon *ngIf="tabName=='tab1'" slot="start" name="clipboard-outline" color="warning"></ion-icon>
                <ion-icon *ngIf="tabName=='tab2'" slot="start" name="shield-checkmark-outline" color="success"></ion-icon>
                {{lista.titulo}}
            </ion-label>

            <ion-note *ngIf="tabName=='tab1'" slot="end" color="tertiary">
                {{lista.items.length}} items
            </ion-note>
            <ion-note *ngIf="tabName=='tab2'" slot="end" color="tertiary">
                Fecha Fin: {{lista.fechaCompletada | date: 'dd/MM/yyyy' }}
            </ion-note>

        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="eliminarLista(lista)">
                <!-- <ion-icon slot="icon-only" name="trash-outline"></ion-icon> -->
                <ion-icon slot="start" name="trash-outline"></ion-icon>
                delete
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
